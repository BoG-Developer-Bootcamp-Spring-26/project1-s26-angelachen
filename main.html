<!doctype html>
<html>
  <head>
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">
      <div>Bits of Good Mid-Semester Project</div>
    </div>
    <div class="content">
      <div class="left-column">
        <div class="poke-photos">
          <img class="poke-img" id="poke-img" />
        </div>
        <div class="poke-name">
          <div class="name" id="name">unknown</div>
        </div>
        <div class="types-container">
          <div class="types">Types:</div>
          <div class="example-type" id="type-1">Type 1</div>
          <div class="example-type" id="type-2">Type 2</div>
        </div>
        <div class="buttons">
          <button class="left-button" id="left-button">&lt</button>
          <button class="right-button" id="right-button">&gt</button>
        </div>
      </div>
      <div class="right-column">
        <div class="info-moves">
          <div id="info-moves-title">Info</div>
        </div>
        <div class="info-moves-content">
          <div class="info-moves-content-text">
            <div id="height">height:</div>
            <div id="weight">weight:</div>
            <div id="hp">hp:</div>
            <div id="attack">attack:</div>
            <div id="defense">defense:</div>
            <div id="special-attack">special-attack:</div>
            <div id="special-defense">special-defense:</div>
            <div id="speed">speed:</div>
          </div>
        </div>
        <div class="info-moves-button">
          <button class="info-button" id="info-button">Info</button>
          <button class="moves-button" id="moves-button">Moves</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
